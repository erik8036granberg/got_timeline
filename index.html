<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GOT - Timline</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Timeline of epic deaths</h1>
      <img src="img/got_logo.svg" class="logo" alt="Logo" />
    </header>
    <main>
      <div id="wrapper">
        <div id="modal" class="hidden">
          <div id="modal_box">
            <img id="round" src="" alt="" />
            <img id="close_modal" src="img/close_modal.svg" alt="" />
            <h4 id="episode"></h4>
            <h2 id="name"></h2>
            <div class="column_1">
              <h3>assailant</h3>
              <p id="assailant"></p>
              <h3>Method</h3>
              <p id="method"></p>
            </div>
            <div class="column_2">
              <h3>description</h3>
              <p id="description"></p>
            </div>
          </div>
        </div>
        <div id="deathcounter">
          <div id="deathlabel">Number of deaths:</div>
          <div id="deathfigure">0</div>
        </div>
        <div id="seasons">
          <div id="timeline" data-mouseevent="timeline">
            <input
              type="range"
              id="slider"
              min="0"
              max="69"
              value="0"
              step="1"
            />
          </div>
          <div id="season_1" class="season overview" data-mouseevent="season_1">
            <img
              src="img/close.svg"
              class="close hidden"
              alt="Close season"
              data-mouseevent="close"
            />
            <div class="season_nr">season 1</div>
          </div>
          <div id="season_2" class="season overview" data-mouseevent="season_2">
            <img
              src="img/close.svg"
              class="close hidden"
              alt="Close season"
              data-mouseevent="close"
            />
            <div class="season_nr">season 2</div>
          </div>
          <div id="season_3" class="season overview" data-mouseevent="season_3">
            <img
              src="img/close.svg"
              class="close hidden"
              alt="Close season"
              data-mouseevent="close"
            />
            <div class="season_nr">season 3</div>
          </div>
          <div id="season_4" class="season overview" data-mouseevent="season_4">
            <img
              src="img/close.svg"
              class="close hidden"
              alt="Close season"
              data-mouseevent="close"
            />
            <div class="season_nr">season 4</div>
          </div>
          <div id="season_5" class="season overview" data-mouseevent="season_5">
            <img
              src="img/close.svg"
              class="close hidden"
              alt="Close season"
              data-mouseevent="close"
            />
            <div class="season_nr">season 5</div>
          </div>
          <div id="season_6" class="season overview" data-mouseevent="season_6">
            <img
              src="img/close.svg"
              class="close hidden"
              alt="Close season"
              data-mouseevent="close"
            />
            <div class="season_nr">season 6</div>
          </div>
          <div id="season_7" class="season overview" data-mouseevent="season_7">
            <img
              src="img/close.svg"
              class="close hidden"
              alt="Close season"
              data-mouseevent="close"
            />
            <div class="season_nr">season 7</div>
          </div>
        </div>
      </div>
      <div id="temp"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
